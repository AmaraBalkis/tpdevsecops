name: CI/CD - democyber

# Déclenche le workflow sur push ou PR vers main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/democyber:latest

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Installer Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'


       # Gitleaks scan (avant compilation)
      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          format: json
          output: reports/gitleaks-report.json
          path: .
          verbose: true
          # important: forcer la sortie même si aucun secret
          redacted: false

      - name: List files
        run: ls -la


      # Upload du rapport Gitleaks
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json


      # Vérifier si des secrets ont été détectés et échouer le pipeline
      - name: Fail if secrets detected
        run: |
          if [ -s gitleaks-report.json ]; then
            echo "Secrets detected! Failing the pipeline."
            exit 1
          fi

